<div class="container-fluid">

  <a routerLink="/home"
      class="btn-primary btn m-2">Home</a>

  <a routerLink="/profile"
     class="btn-primary btn m-2">Profile</a>

  <h1>Sections for course: {{courseId}}</h1>
  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      Section Name: {{section.name}} <br>
      Section Seats: {{section.seats}}
      <button (click)="enroll(section)"
              *ngIf="type === 'Student'"
              class="float-right btn btn-primary">Enroll</button>
    </li>
  </ul>

</div>
